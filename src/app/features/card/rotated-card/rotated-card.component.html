<div class="card-container">
  <div class="card" [ngStyle]="{'width':width,'height':height}">
    <div class="front">
      <ng-container *ngTemplateOutlet="top"></ng-container>
    </div>
    <div class="back">
      <ng-container *ngTemplateOutlet="bottom"></ng-container>
    </div>
  </div>
</div>
