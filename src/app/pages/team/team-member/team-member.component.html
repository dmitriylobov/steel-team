<div *ngIf="(member$|async) as member" class="member-wrapper">
  <div class="avatar">
    <img [src]="member.avatar"/>
  </div>
  <div class="information">
    <h3>{{member.name}}</h3>
    <h4>{{member.position}}</h4>
    <hr/>
    <p class="description">
      {{member.fullDescription}}
    </p>
    <div class="social-line">
      <a class="social-link" href="">
        <img src="assets/social/insta-black.svg" alt="facebook"/>
      </a>
    </div>
  </div>
</div>
