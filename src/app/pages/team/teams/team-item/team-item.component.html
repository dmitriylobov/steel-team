<div class="wrapper">
  <div class="avatar">
    <img [src]="team.image" [alt]="team.name"/>
  </div>
  <div class="content">
    <div class="top-line">
      <a href="#">{{team.name}}</a>
      <i class="icon instagramm"></i>
    </div>
    <h3>{{team.position}}</h3>
    <p>{{team.description}}</p>
    <button class="view-btn">Подробней</button>
  </div>
</div>
