<div class="tour-wrapper">
  <p class="tour-info">
    <span>Home</span>
    <span>Asia tours</span>
    <span>India tours</span>
    <span>Golden Triangle tours</span>
    <span>Custom tours</span>
  </p>
  <div class="higher-block" *ngIf="(active$|async) as tour">
    <div class="main-wrapper">
      <app-gallery [images]="tour.gallery"></app-gallery>
    </div>
    <div class="text-column">
      <h4>3 days</h4>
      <h3>3 Days Private Golden Triangle Tour with 3 Star Hotel</h3>
      <p>From <strong>Delhi</strong> to <strong>Kair</strong></p>
      <div class="tags-list">
        <span>Custom</span>
        <span>Christmas & New Year</span>
      </div>
      <div class="tour-details">
        <div class="detail">
          <p>Tour operator</p>
          <p>Divyan Holidays</p>
        </div>
        <div class="detail">
          <p>Max group size</p>
          <p>10</p>
        </div>
        <div class="detail">
          <p>Age range</p>
          <p>18 to 99</p>
        </div>
        <div class="detail">
          <p>Tour id</p>
          <p>174718</p>
        </div>
      </div>
      <div class="price">
        <p>Our savings: <strong>$4</strong></p>
        <p class="price-from">
          from
          <strong>200$</strong>
        </p>
      </div>
    </div>
  </div>
</div>
