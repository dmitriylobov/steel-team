<div class="review">
  <div class="author">
    <div class="mark">
      Оценка <span class="bold">{{item.mark}}</span> с 5
    </div>
    <div class="from"> от {{item.author}}</div>
  </div>
  <div class="comment">
    <div class="date">Оставлен {{item.date | date:'MMMM d, y'}}</div>
    <div class="message"><p>{{item.comment}}</p></div>
    <div class="response" *ngIf="item.response as response">
      <div class="author-response">
        <mat-icon>comment</mat-icon>
        Ответ от Steel team
      </div>
      <div class="comment-response">
        <div class="date">{{response.date| date:'MMMM d, y'}} от {{response.author}}</div>
        <div class="message message-review">{{response.comment}}</div>
      </div>
    </div>
  </div>
</div>
